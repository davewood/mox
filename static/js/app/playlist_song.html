<div class="mox-container">
  <div id="sortable" data-bind="visible: $root.active_playlist_id(), sortable: {foreach: playlist_songs, options: {
          group: { pull: false },
          onUpdate: function(evt) {
              $component.move(evt.oldIndex, evt.newIndex);
          },
          onAdd: function(evt, new_song) {
              $component.create(new_song, evt.newIndex);
          },
  }}">
    <div class="mox-playlist-song">
      <span data-bind="click: $component.remove" class="pull-right glyphicon glyphicon-remove"></span>
      <span data-bind="click: $component.play" class="pull-right glyphicon glyphicon-play"></span>
      <span data-bind="text: name"></span>
    </div>
  </div>
</div>
