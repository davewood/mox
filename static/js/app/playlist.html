<div class="mox-container" data-bind="foreach: playlists">
  <div class="mox-item" data-bind="click: $component.selectPlaylist, css: {selected: selected}">
      <span data-bind="click: $component.remove, clickBubble: false" class="pull-right glyphicon glyphicon-remove"></span>
      <span data-bind="text: name"></span>
    </div>
  </div>
</div>

<button id="new_playlist_btn" type="button" class="btn btn-default btn-xs" data-bind="click: showForm, visible: !formVisible()">
  <span class="glyphicon glyphicon-plus"></span>
</button>

<form id="newPlaylistForm" data-bind="submit: create, visible: formVisible">
  <div class="mox-container">
    <div class="form-group">
      <input class="form-control" data-bind="value: newName, valueUpdate: 'afterkeydown'" placeholder="new playlist name">
    </div>
    <button type="submit" class="btn btn-sm btn-primary" data-bind="enable: newName().length > 2">Save</button>
    <button type="button" class="btn btn-sm btn-default" data-bind="click: hideForm">Cancel</button>
  </div>
</form>
