<input data-bind="value: newName, valueUpdate: 'afterkeydown'" placeholder="new song name">
<input type="file" data-bind="fileInput: newFile">
<button class="btn btn-default btn-xs" data-bind="click: create, enable: newSongReady">
  <span class="glyphicon glyphicon-plus"></span>
</button>
<div data-bind="draggable: {foreach: songs}">
  <div class="mox-song">
    <a data-bind="attr: { href: 'files/' + file }, text: name"></a>
    <button class="btn btn-default btn-xs" data-bind="click: $component.remove">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
</div>
