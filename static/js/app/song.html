<div class="mox-container">
    <input id="search" class="form-control input-sm" data-bind="value: searchValue, valueUpdate: 'afterkeydown', visible: songs().length > 0" placeholder="search">
  <div data-bind="draggable: {foreach: filteredSongs, collection: songs }">
    <div class="mox-item">
      <span data-bind="click: $component.remove" class="pull-right glyphicon glyphicon-remove"></span>
      <span data-bind="text: name"></span>
    </div>
  </div>
</div>

<button id="new_song_btn" type="button" class="btn btn-default btn-xs" data-bind="click: showForm, visible: !formVisible()">
  <span class="glyphicon glyphicon-plus"></span>
</button>

<form id="newSongForm" data-bind="submit: create, visible: formVisible">
  <div class="mox-container">
    <div class="form-group">
      <input id="newSongName" class="form-control" data-bind="value: newName, valueUpdate: 'afterkeydown'" placeholder="new song name">
    </div>
    <div class="form-group">
      <input id="newSongFile" type="file" data-bind="fileInput: newFile">
    </div>
    <button type="submit" class="btn btn-sm btn-primary" data-bind="enable: newSongReady">Save</button>
    <button type="button" class="btn btn-sm btn-default" data-bind="click: hideForm">Cancel</button>
  </div>
</form>
